<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header cyan">
                <h5 class="white-text light">Compute</h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: fields">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="compute-form_field_0" data-bind="value: fields()['usage'], css: {invalid: errors()['usage']}" type="text" class="validate">
                      <label for="compute-form_field_0" data-bind="css: {active: fields()['usage']}, attr: {'data-error': errors()['usage']}">usage</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-light btn cyan" data-bind="click: trigger.bind($data, 'compute-cost-event')">Compute</a>
    </div>
</div>
