<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header green">
                <h5 class="white-text light">Log In Form</h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: fields">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="log-in-form_field_0" data-bind="value: fields()['password'], css: {invalid: errors()['password']}" type="text" class="validate">
                      <label for="log-in-form_field_0" data-bind="css: {active: fields()['password']}, attr: {'data-error': errors()['password']}">password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="log-in-form_field_1" data-bind="value: fields()['username'], css: {invalid: errors()['username']}" type="text" class="validate">
                      <label for="log-in-form_field_1" data-bind="css: {active: fields()['username']}, attr: {'data-error': errors()['username']}">username</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-light btn green" data-bind="click: trigger.bind($data, 'sign-up-ev')">sign up</a>
        <a class="waves-effect waves-light btn green" data-bind="click: trigger.bind($data, 'log-in-ev')">log in</a>
    </div>
</div>
