<div class="login-container">
    <div class="card-image">
        <ul class="card-image with-header" data-bind="if: item">
            <li class="collection-header green customheader">
                <h5 class="white-text light" data-bind="text: item()['brand'] + ' ' + item()['type']"></h5>
            </li>
        </ul>
    </div>
    <div class="card-content" style="text-transform: capitalize;">
        <div data-bind="if: item">
        <!-- ko if: item()['type'] -->
        <!--<strong>type</strong>
        <span data-bind="text: item()['type']" style="white-space: pre-wrap;"></span><br>-->
        <!-- /ko -->
        <!-- ko if: item()['brand'] -->
        <!--<strong>brand</strong>
        <span data-bind="text: item()['brand']" style="white-space: pre-wrap;"></span><br>-->
        <!-- /ko -->
        <!-- ko if: item()['centrifuge'] -->
        <strong>centrifuge</strong>
        <span data-bind="text: item()['centrifuge']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['consumptions'] -->
        <strong>consumptions</strong>
        <span data-bind="text: item()['consumptions']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['dry'] -->
        <strong>dry</strong>
        <span data-bind="text: item()['dry']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['freezer'] -->
        <strong>freezer</strong>
        <span data-bind="text: item()['freezer'] + ' L'" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['kg'] -->
        <strong>kg</strong>
        <span data-bind="text: item()['kg']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['model'] -->
        <strong>model</strong>
        <span data-bind="text: item()['model']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['noise'] -->
        <strong>noise</strong>
        <span data-bind="text: item()['noise'] + ' dB'" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['noise-dry'] -->
        <strong>noise-dry</strong>
        <span data-bind="text: item()['noise-dry']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['noise-wash'] -->
        <strong>noise-wash</strong>
        <span data-bind="text: item()['noise-wash']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['refrigerator'] -->
        <strong>refrigerator</strong>
        <span data-bind="text: item()['refrigerator'] + ' L'" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        <!-- ko if: item()['water'] -->
        <strong>water</strong>
        <span data-bind="text: item()['water']" style="white-space: pre-wrap;"></span><br>
        <!-- /ko -->
        </div>
    </div>
</div>
